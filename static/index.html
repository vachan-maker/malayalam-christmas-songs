<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="audioPlayer" controls autoplay></audio>
    <script lang="js">
        function playMusic() {
            audioFiles = [
                "1.mp3",
                "2.mp3",
                "3.mp3",
                "4.mp3",
                "5.mp3",
                "6.mp3",
                "7.mp3",
            ]
            fileNumber = Math.floor(Math.random() * audioFiles.length);
            const audio = `${fileNumber}.mp3`;
            return audio;
        }
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = playMusic();
    </script>
</body>
</html>
