<!DOCTYPE html>

<body>

                <img src="" alt="christmasGif" id="songImage" />

        const audioFiles = [

                gif: "/static/gifs/1.gif"
            },
            {
                title: "Gabriyelinte Darshanam",
                artist: "unknown",
                year: 2016,
                file: "/static/2.mp3",
                gif: "/static/gifs/2.gif"

            },
            {
                title: "Kannum Kannum Kaathirunnu",

            {

            }

        function playMusic() {
            fileNumber = Math.floor(Math.random() * audioFiles.length);
            return audioFiles[fileNumber];
        }
        const audio = playMusic();
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = audio.file;
        let songTitle = document.getElementById("songTitle");
        songTitle.textContent = audio.title;
        console.log(audio.title);
        let songImage = document.getElementById("songImage");
        songImage.src = audio.gif;
    </script>
</body>
