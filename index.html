<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css"/>

    <title>Document</title>
</head>
<body>
    <audio id="audioPlayer" controls autoplay></audio>
    <script lang="js">
        function playMusic() {
            audioFiles = [
                "/static/1.mp3",
                "/static/2.mp3",
                "/static/3.mp3",
                "/static/4.mp3",
                "/static/5.mp3",
                "/static/6.mp3",
                "/static/7.mp3",
            ]
            fileNumber = Math.floor(Math.random() * audioFiles.length);
            return audioFiles[fileNumber];
        }
        const audio = playMusic();
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = playMusic();
    </script>
</body>
