<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio id="audioPlayer" controls autoplay></audio>
    <script lang="js">
        function playMusic() {
            const audioFiles = [
                {
                    title: "Muthe Muthe Ponnomale",
                    artist: "D Voice",
                    year: "unknown",
                    file: "/static/1.mp3"
                },
                {
                    title: "Gabriyelinte Darshanam",
                    artist: "unknown",
                    year: 2016,
                    file: "/static/2.mp3",
                },
                {
                    title: "Kannum Kannum Kaathirunnu",
                    artist: "Roy Puthoor",
                    year: 2024,
                    file: "/static/3.mp3"
                },
                {
                    title: "Minna Minni Pole",
                    artist: "Fr. Shaji Thumpechirayil",
                    year: "unknown",
                    file: "/static/4.mp3"
                },
                {
                    title: "Pulkudilil Kalthottilil",
                    artist: "K. J. Yesudas",
                    year: "unknown",
                    file: "/static/5.mp3"
                },
                {
                    title: "Rajavin Rajavu",
                    artist: "K. G. Markose",
                    year:"unknown",
                    file: "/static/6.mp3"
                },
                { file: "/static/7.mp3" }
            ];
            fileNumber = Math.floor(Math.random() * audioFiles.length);
            return audioFiles[fileNumber.file];
        }
        const audio = playMusic();
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = playMusic();
        let songTitle = document.getElementById("songTitle");
        songTitle.innerText = audioFiles[audio]
    </script>
    <h2 id="songTitle"></h2>
</body>

</html>
